name: CI Frontend Vite

on:
  push:
    branches: [engi-tone]
  pull_request:
    branches: [engi-tone]

jobs:
  frontend:
    name: Frontend (Vite + TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

    #   - name: Install dependencies
    #     run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test